<!DOCTYPE html>

<title>rectangles.html</title>
<script type="text/javascript">


var	nRectangles = 3,
    containerWidth = 350,
    containerHeight = 350,
    minRectDim = 50,
    maxRectDim = 100;

/*
Specifications:

    - The above pseudo-constant values may vary. However, it is guaranteed that:

        a) containerWidth >= (nRectangles x maxRectDim)
            and
        b) containerHeight >= (nRectangles x maxRectDim)

        so that the "on load" processing below is always possible.

    - The action takes place in a (containerWidth x containerHeight) container random-color div with top-left border at 0,0 screen (window) coordinates.

    - On load, nRectangles random-sized (each side minRectDim to maxRectDim pixels included) and random-color rectangles are displayed according to the following rules:
    
        a) They must not overlap each other
        b) They must be fully contained within the container div
        c) Their position is random, given the above two constraints

        The mouse cursor position at load is ignored.

    - Each time a mouse cursor is positioned over a rectangle, it must change color to a new random color.

    - If the cursor remains over a rectangle for 3 seconds, the rectangle is re-positioned (no animation) in such a way that:

        a) It is no longer under the mouse cursor position
        b) It is still fully visible within the container div
        c) It does not overlap with the other rectangles

            Should these be impossible, the rectangle is permanently removed

        d) The new position is random, given the above three constraints


Further notes:

    - You may use a framework, yet raw DOM would be appreciated.

    - Focus on clean and readable/understandable code before focusing on performance.

    - Once done, we will ask to expose /viva voice/ the way you have proceeded to write the program.
*/

/* Please write your JavaScript code here */

var Rectangle = function(id, width, height, positionX, positionY){
  this.id = id;
  this.width = width;
  this.height = height;
  this.xOrigin = positionX;
  this.yOrigin = positionY;
  this.xEnd = positionX + width;
  this.yEnd = positionY + height;
  this.color = generateRandomColor(); // Random Generated
};

Number.prototype.between = function (max, min) {
    return this > min && this < max;
};

function buildHTMLElement(parentId, element){
    var append = document.createElement('div');
    append.id = element.id;
    
    append.setAttribute('style', 'width: '+element.width+'px; height: '+element.height+'px; position: absolute; top: '+element.yOrigin+'px; left: '+element.xOrigin+'px; background-color: '+element.color+';');
    document.getElementById(parentId).appendChild(append);
}

function generateRandomColor() {
    var color = ("000000" + generateRandomNumber(0xFFFFFF).toString(16)).substr(-6); //Assure 6 hex characters
    return '#' + color;
}

function generateRandomNumber(maxNum, minNum){
    minNum = minNum || 0;
    return Math.floor(Math.random()*(maxNum - minNum)) + minNum;
}

function buildRectangle(rects, parent){
    var rectSpec = new Rectangle('rectangle-'+rects.length, generateRandomNumber(maxRectDim, minRectDim), generateRandomNumber(maxRectDim, minRectDim), generateRandomNumber(containerWidth), generateRandomNumber(containerHeight));
    if (rectSpec.xEnd.between(parent.xEnd, parent.xOrigin) && rectSpec.yEnd.between(parent.yEnd, parent.yOrigin) && checkOverlap(rectSpec, rects)){
        buildHTMLElement(parent.id, rectSpec);
        rects.push(rectSpec);
        return;
    } else {
        return buildRectangle(rects, parent);
    }
}

function checkOverlap(rectSpec, rects){
    var rLength = rects.length;
    if (rects.length >= 1) {
        for (var i = 0; i < rLength; i++) {
            if(!(rectSpec.yEnd < rects[i].yOrigin || rectSpec.yOrigin > rects[i].yEnd || rectSpec.xEnd < rects[i].xOrigin || rectSpec.xOrigin > rects[i].xEnd)){
                return false;
            }
        }
    }
    return true;
}

function initApplication(nRectangles, containerWidth, containerHeight, minRectDim, maxRectDim){
    var body, container, rects = [];
    body = document.body;
    body.id = 'body';
    container = new Rectangle('container', containerWidth, containerHeight, 0, 0);
    buildHTMLElement(body.id,container);
    for (var i = 0; i < nRectangles; i++) {
        buildRectangle(rects, container);
        }
    return [container,rects];
    }

document.onreadystatechange = function () {
    if (document.readyState == "complete") {
        var square = initApplication(nRectangles, containerWidth, containerHeight, minRectDim, maxRectDim);
        $("#"+square[0].id).on('click', function(){
            this.css('background-color', generateRandomColor());
        });
    }
};

</script>
