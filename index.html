/*
Specifications:

    - The above pseudo-constant values may vary. However, it is guaranteed that:

        a) containerWidth >= (nRectangles x maxRectDim)
            and
        b) containerHeight >= (nRectangles x maxRectDim)

        so that the "on load" processing below is always possible.

    - The action takes place in a (containerWidth x containerHeight) container random-color div with top-left border at 0,0 screen (window) coordinates.

    - On load, nRectangles random-sized (each side minRectDim to maxRectDim pixels included) and random-color rectangles are displayed according to the following rules:
    
        a) They must not overlap each other
        b) They must be fully contained within the container div
        c) Their position is random, given the above two constraints

        The mouse cursor position at load is ignored.

    - Each time a mouse cursor is positioned over a rectangle, it must change color to a new random color.

    - If the cursor remains over a rectangle for 3 seconds, the rectangle is re-positioned (no animation) in such a way that:

        a) It is no longer under the mouse cursor position
        b) It is still fully visible within the container div
        c) It does not overlap with the other rectangles

            Should these be impossible, the rectangle is permanently removed

        d) The new position is random, given the above three constraints


Further notes:

var rectCollection = [];

var Rectangle = function() {
    this.init = function(id, width, height, positionX, positionY) {
        this.id = id;
        this.width = width;
        this.height = height;
        this.positionX = positionX || 0;
        this.positionY = positionY || 0;
        this.color = generateRandomColor();
    };
};

Rectangle.prototype.camouflage = function() {
    var element, self = this, timeout, mouseX = 0, mouseY = 0;
    element = document.getElementById(self.id);
    element.addEventListener('mouseover', function(){
        element.style.backgroundColor = generateRandomColor();
    });
    element.addEventListener('mouseenter', function(){
        timeout = window.setTimeout(function(){
            self.transform(mouseX, mouseY);
        }, 3000);
    });
    element.addEventListener('mouseleave', function() {
       window.clearTimeout(timeout);
    });
    element.addEventListener('mousemove', function(event){
        mouseX = event.pageX;
        mouseY = event.pageY;
    });
};

Rectangle.prototype.transform = function(mouseX, mouseY) {
    var self = this;
    self.positionX = generateRandomNumber(containerWidth);
    self.posi = generateRandomNumber(containerHeight);
    if (inContainer(self) && !pointInRectangle(mouseX, mouseY, self)){
        var array = rectCollection;
        var index = self.id.slice(-1);
        array = array.splice(index,1);
        console.log(index);
        document.getElementById(self.id).style.left = self.positionX+"px";
        document.getElementById(self.id).style.top = self.posi+"px";
    } else {
        self.transform(mouseX, mouseY);
    }
};

Array.prototype.shuffle = function() {
    var input = this;
     
    for (var i = input.length-1; i >=0; i--) {
     
        var randomIndex = Math.floor(Math.random()*(i+1)); 
        var itemAtIndex = input[randomIndex]; 
         
        input[randomIndex] = input[i]; 
        input[i] = itemAtIndex;
    }
    return input;
};

function buildHTMLElement(parentId, element){
    var append = document.createElement('div');
    append.id = element.id;
    append.setAttribute('style', 'width: '+element.width+'px; height: '+element.height+'px; position: absolute; top: '+element.positionY+'px; left: '+element.positionX+'px; background-color: '+element.color+';');
    document.getElementById(parentId).appendChild(append);
}

function generateRandomColor() {
    var color = ("000000" + generateRandomNumber(0xFFFFFF).toString(16)).substr(-6); //Assure 6 hex characters
    return '#' + color;
}

function rangeIntersect(min0, max0, min1, max1) {
	return Math.max(min0, max0) >= Math.min(min1, max1) && Math.min(min0, max0) <= Math.max(min1, max1);
}

function generateRandomNumber(maxNum, minNum){
    minNum = minNum || 0;
    return Math.floor(Math.random()*((maxNum+1) - minNum)) + minNum;
}

function buildRectangle(rectCollection, parent, dimensions){
    var rectSpec = new Rectangle();
    console.log(dimensions);
    rectSpec.init('rectangle-'+rectCollection.length, dimensions[0], dimensions[1], dimensions[2], dimensions[3]);
    if (checkOverlap(rectSpec, rectCollection)){
        buildHTMLElement(parent.id, rectSpec);
        return rectSpec;
    } else {
        return buildRectangle(rectCollection, parent);
    }
}

function inContainer(element){
    return ((element.positionX > 0 && (element.positionX + element.width) < containerWidth) && (element.posi > 0 && (element.posi + element.height) < containerHeight));
}

function rectIntersect(rectSpec, rectSet) {
	return rangeIntersect(rectSpec.positionX, rectSpec.positionX + rectSpec.width, rectSet.positionX, rectSet.positionX + rectSet.width) && rangeIntersect(rectSpec.positionY, rectSpec.positionY + rectSpec.height, rectSet.posi, rectSet.posi + rectSet.height);
}

function checkOverlap(rectSpec, rectSet){
    rectSet = rectSet || rectCollection;
    var i, rLength = rectSet.length;
    if (rLength >= 1) {
        for (i = 0; i < rLength; i++) {
            if (rectIntersect(rectSpec, rectSet[i])){
                return false;
            }
        }
    }
    return true;
}

function pointInRectangle (x, y, rectangle) {
		return numberInRange(x, rectangle.positionX, rectangle.positionX + rectangle.width) && numberInRange(y, rectangle.posi, rectangle.posi + rectangle.height);
}

function numberInRange(value, min, max) {
	return value >= Math.min(min, max) && value <= Math.max(min, max);
}

function generatePositionsDimensions(container, maxDimension, minDimension, numElements){
    var remainInContainer = [container.width,container.height], position = [0,0], width, height, i, currentContainer= [0,0], dimensions = [], size = [[],[],[],[]], dimensis;
    numElements = numElements || 1;

    for (i = 0; i < numElements; i++) {
        width = generateRandomNumber(Math.min(remainInContainer[0], maxDimension), minDimension);
        height = generateRandomNumber(Math.min(remainInContainer[1], maxDimension), minDimension);
        remainInContainer[0] -= width;
        remainInContainer[1] -= height;
        dimensions.push([width, height]);
        size[0].push(width);
        size[1].push(height);
    }
    // Generate randon positions
    for (i = 0; i < numElements; i++) {
        position[0] = generateRandomNumber(remainInContainer[0]);
        position[1] = generateRandomNumber(remainInContainer[1]);
        remainInContainer[0] -= position[0];
        remainInContainer[1] -= position[1];
        dimensions[i].push(position[0] + currentContainer[0]);
        dimensions[i].push(position[1] + currentContainer[1]);
        size[2].push(position[0]);
        size[3].push(position[1]);
        currentContainer[0] += position[0] + dimensions[i][0];
        currentContainer[1] += position[1] + dimensions[i][1];
    }
    
    for(i = 0; i < numElements; i++) {
        dimensis.push({positionX: , positionX, })
    }
    
    return dimensions;
}

function initApplication(){
    var body, container, rectSpec;
    body = document.body;
    body.id = 'body';
    container = new Rectangle();
    container.init('container', containerWidth, containerHeight, 0, 0);
    buildHTMLElement(body.id,container);
    var dimensions = generatePositionsDimensions(container, maxRectDim, minRectDim, nRectangles);
    for (var i = 0; i < nRectangles; i++) {
        rectSpec = buildRectangle(rectCollection, container, dimensions[i]);
        rectSpec.camouflage();
        rectCollection.push(rectSpec);
        }
